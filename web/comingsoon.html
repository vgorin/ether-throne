<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css?ver=4.0' type='text/css' media='all' />
<link rel="icon" href="favicon-32.png" sizes="32x32" />
<link href="css/comingsoon.css" rel="stylesheet">
<title>Ether Throne | Coming Soon</title>
</head>
<body>

<div class="comingsoon">
<div class="container">
<div class="row h100 d-flex align-items-center justify-content-center">
  <div class="col-12">
    <img class="logo" src="img/logo-big.png" alt="">
  </div>
  <div class="col-12">
    <img class="coming-soon-text" src="img/coming-soon-text.png" alt="">
  </div>
<div class="row counter w-75">
  <div class="col-3">
  <div class="counter-item">
    <canvas class="loader-1-glow"></canvas>
    <img class="bg" src="img/counter-bg.png" alt="">
    <span id="days" class="number">48</span>
    <canvas class="loader-1"></canvas>
  </div>
  </div>
  <div class="col-3">
  <div class="counter-item">
    <canvas class="loader-2-glow"></canvas>
    <img class="bg" src="img/counter-bg.png" alt="">
    <span id="hour" class="number">23</span>
    <canvas class="loader-2"></canvas>
  </div>
  </div>
  <div class="col-3">
  <div class="counter-item">
    <canvas class="loader-3-glow"></canvas>
    <img class="bg" src="img/counter-bg.png" alt="">
    <span id="min" class="number">31</span>
    <canvas class="loader-3"></canvas>
  </div>
  </div>
  <div class="col-3">
  <div class="counter-item">
    <canvas class="loader-4-glow"></canvas>
    <img class="bg" src="img/counter-bg.png" alt="">
    <span id="sec" class="number">17</span>
    <canvas class="loader-4"></canvas>
  </div>
  </div>
<script>var eventDateTime = "June 1 2018 23:59:59 GMT";</script>
</div>
<div class="row w-75 counter-descr">
  <div class="col-3 text-center">
    <span>Days</span>
  </div>
  <div class="col-3 text-center">
    <span>Hours</span>
  </div>
  <div class="col-3 text-center">
    <span>Minutes</span>
  </div>
  <div class="col-3 text-center">
    <span>Seconds</span>
  </div>
</div>
<div class="row subscribe d-flex align-items-center">
<div class="col-12 d-flex  justify-content-center">
  <form class="form-inline">
  <div class="form-group">
    <input id="subscribe-mail" type="mail" class="mr50" placeholder="Your email to subscribe">
  </div>
  <button type="submit" class="d-inline-block btn"><img class="btn-base" src="img/btn.png" alt=""><img class="btn-hover" src="img/btn-hover.png" alt=""><img class="btn-reflect" src="img/btn-reflect.png" alt=""><img class="btn-reflect-hover" src="img/btn-reflect-hover.png" alt=""><span>Subscribe now</span></button>
</form>
</div>
</div>
<div class="row">
  <div class="col-12">
    <p class="fs16w mw600 text-center">Want to pound the competition with inside knowledge on all things EtherThrone?<br/>
    Subscribe to our newsletter. It’s the ultimate guide to Bedlam.<br/>Get tips on seizing the throne, contest updates and prize announcements.</p>
  </div>
</div>
<div class="row w-100 social">
  <div class="col-12 text-center">
    <div class="social-icon">
      <img class="base" src="img/facebook-icon.png" alt="">
      <img class="hover" src="img/facebook-icon-hover.png" alt="">
    </div>
    <div class="social-icon">
      <img class="base" src="img/twitter-icon.png" alt="">
      <img class="hover" src="img/twitter-icon-hover.png" alt="">
    </div>
    <div class="social-icon">
      <img class="base" src="img/instagram-icon.png" alt="">
      <img class="hover" src="img/instagram-icon-hover.png" alt="">
    </div>
    <div class="social-icon">
      <img class="base" src="img/medium-icon.png" alt="">
      <img class="hover" src="img/medium-icon-hover.png" alt="">
    </div>
    <div class="social-icon">
      <img class="base" src="img/discord-icon.png" alt="">
      <img class="hover" src="img/discord-icon-hover.png" alt="">
    </div>
    <div class="social-icon">
      <img class="base" src="img/reddit-icon.png" alt="">
      <img class="hover" src="img/reddit-icon-hover.png" alt="">
    </div>
  </div>
</div>
<div class="row w-100">
  <div class="col-12">
    <p class="fs12w5 text-center">® ETHER THRONE 2018. All Rights Reserved.</p>
  </div>
</div>
</div>
</div>
</div>


</body>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=3.3.1'></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js?ver=1.12.9'></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js?ver=4.0.0'></script>
<script src="libs/loader/jquery.classyloader.min.js"></script>
<script src="libs/main/comingsoon.js"></script>
</html>
